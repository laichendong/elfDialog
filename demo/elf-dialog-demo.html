<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml">  
<head>  
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
	<title>elf-dialog-demo</title> 
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="../elfDialog.js"></script>
	
	<style>
		*{
			font-size:12px;
		}
	</style>
</head>  
  
<body> 

	<h1>欢迎使用elfDialog<h1>
	
	<dl>
			
		<dt><a id="pop" href="#">pop</a></dt>
		<dd>Just pop. 用于简单的提示,3秒钟后自动关闭</dd>
			
		<dt><a id="bascAlert" href="#">bascAlert</a></dt>
		<dd>最基本的alert提示。</dd>
			
		<dt><a id="alertWithTitle" href="#">alertWithTitle</a></dt>
		<dd>最有标题的alert提示。</dd>
			
		<dt><a id="alertWithFunction" href="#">alertWithFunction</a></dt>
		<dd>"知道了"按钮支持自定义事件响应函数。</dd>
			
		<dt><a id="confirm" href="#">confirm</a></dt>
		<dd>需要用户做选择的消息提示</dd>
		
		<dt><a id="customerDialog" href="#">customerDialog</a></dt>
		<dd>复杂的自定义对话框</dd>
	</dl>


	<script type="text/javascript">
	$(function(){
		$("#pop").click(function(){
			ElfDialog.pop("just pop some message.");
		});

		$("#bascAlert").click(function(){
			ElfDialog.alert("hello elf dialog.");
		});

		$("#alertWithTitle").click(function(){
			ElfDialog.alert("hello elf dialog.", "标题文字");
		});

		$("#alertWithFunction").click(function(){
			ElfDialog.alert("hello elf dialog.", "alert title", function(){
				// do something
				alert("按我干嘛？");
				ElfDialog.close();
			});
		});

		$("#confirm").click(function(){
			ElfDialog.confirm("确定删除这条记录吗？", "删除", function(){
				// confirm do something
				alert("删了");
				ElfDialog.close();
			}, function(){
				// cancel do something
				alert("没删");
				ElfDialog.close();
			});
		});
		
		$("#customerDialog").click(function(){
			ElfDialog.dialog({
				type : "dialog",
				width : 360,
				height : 160,
				title : "登录",
				value : '<p><label>用户名：<input type="text" name="userName" /></label></P><p><label>密码：<input type="password" name="password" /></label></P><p>这里可以任意的HTML代码,或者jQuery对象，或者dom对象</p>',
				buttons : {
					"登录" : function(){
						// do something
						alert("登录成功");
						ElfDialog.close();
					}
				},
				overlay : true
			});
		});
	});
	</script>
</body>  
</html>
